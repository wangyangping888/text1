<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.game{
				width: 450px;
				height: 450px;
				background-color: black;
				margin: 50px auto;
				border: solid 2px red;
				position: relative;
			}
			.box{
				width: 50px;
				height: 50px;
				background-color: white;
				position: absolute;
				top: 200px;
				left: 200px;
				
			}
		</style>
	</head>
	<body>
		<div class="game">
			<div class="box"></div>
		</div>
		<script type="text/javascript">
			var box = document.querySelector(".box");
			var x = 200;
			var y = 200;
			
			document.onkeydown = function(e){
				var keyCode = e.keyCode;
				console.log(keyCode);
				switch(keyCode){
					case 37:x-=50;break;
					case 38:y-=50;break;
					case 39:x+=50;break;
					case 40:y+=50;break;
				}
				x = x<0?0:x;
				y = y<0?0:y;
				x = x>400?400:x;
				y = y>400?400:y;
				box.style.top = y+"px";
				 box.style.left = x+"px";
			}
		</script>
	</body>
</html>
